{% extends "app/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .registration-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem; /* Adds space between form and image */
        }
        .registration-form {
            flex: 1;
        }
        .registration-image {
            flex: 1;
          
        }
    </style>
</head>
<body>
    {% block register %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="registration-container"style="display: flex; justify-content: space-between; max_width:100%">
                  <div class="registration-form ">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    
                    <form class="mx-1 mx-md-4" method="POST" action=''>
                      {% csrf_token %}
                      <div class="form-container" style="display: flex; justify-content: center; width: 100%;">
                        <div class="form-row" style="display: flex; justify-content: space-between; max_width:100%" >
                          <div class="d-flex flex-row align-items-center mb-4"style="width: 45%; box-sizing: border-box;">
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <label class="form-label" for="form3Example1c">User Name</label>
                              <br>
                              {{form.username}}
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4"style="width:45%; box-sizing: border-box;">
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw  text-center"></i>
                              <label class="form-label" for="form3Example3c"> Email</label>
                              <br>
                              {{form.email}}
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-container" style="display: flex; justify-content: center; width: 100%;">
                        <div class="form-row" style="display: flex; justify-content: space-between; max_width:100%" >
                          <div class="d-flex flex-row align-items-center mb-4"style="width: 45%; box-sizing: border-box;">
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                  <i class="fas fa-user-alt fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="form3Example1c">First Name</label>
                                    <br>
                                    {{form.first_name}}
                                </div>
                            </div>
                    
                            <div class="d-flex flex-row align-items-center mb-4" style="width: 45%; box-sizing: border-box;">
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                  <i class="fas fa-user-alt fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="form3Example3c">Last Name</label>
                                    <br>
                                    {{form.last_name}}
                                </div>
                            </div>
                        </div>
                      </div>

                      <div class="form-container" style="display: flex; justify-content: center; width: 100%;">
                        <div class="form-row" style="display: flex; justify-content: space-between;" >
                          <div class="d-flex flex-row align-items-center mb-4"style="width: 45%; box-sizing: border-box;">
                            
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <label class="form-label" for="form3Example4c">Password</label>
                              <br>
                              {{form.password1}}
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4"style="width: 45%; box-sizing: border-box;">
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <label class="form-label" for="form3Example4cd">Repeat password</label>
                              <br>
                              {{form.password2}}
                            </div>
                          </div>
                        </div>
                      </div>   
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
                      <p class="text-center h66 fw-bold mb-5 mx-1 mx-md-4 mt-4">You have an account?<a href="{% url 'login' %}">Login</a></p>
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="display: flex; align-items: center; justify-content: center; flex: 1;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image" style="max-width: 100%; height: auto; border-radius: 0 25px 25px 0;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock register %}
</body>
</html>
