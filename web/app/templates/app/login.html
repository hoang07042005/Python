{% extends "app/base.html" %}
{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block login %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="display: flex; flex-direction: column; justify-content: center; flex: 1;">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style=" color: #f2931f;">Sign in</p>
                    <form class="mx-1 mx-md-4" method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                       
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="form3Example1c">Your Name</label>
                          <input type="text" name="username" id="form3Example1c" class="form-control" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="form3Example4c">Password</label>
                          <input type="password" name="password" id="form3Example4c" class="form-control" />
                        </div>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="background-color: #f2931f; border-color: #f2931f; font-weight: bold;"  >Login</button>
                      </div>
                      <p class="text-center h66 fw-bold mb-5 mx-1 mx-md-4 mt-4">You don't have an account? <a href="{% url 'register' %}" style="color: blue:">Register</a></p>
                    {% for message in messages %}
                      <p id="message" class="text-center h66 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{message}}</p>
                    {% endfor %}
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="display: flex; align-items: center; justify-content: center; flex: 1;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image" style="max-width: 100%; height: auto; border-radius: 0 25px 25px 0;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock login %}
    
</body>
</html>
