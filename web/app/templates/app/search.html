{% extends "app/base.html" %}
{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    {% block detail %}
    <div style="position: relative; width: 100%; height: 40vh;">
      <img src="{% static 'app/images/footer_bg.jpg' %}" style="height: 100%; width: 100%; object-fit: cover;">
      <h5 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
          Result search for {{searched}}
      </h5>
    </div>
  
  
    <div class="row" style="width: 90%; display: flex; justify-content: center; margin: 0 auto; margin-top: 5vh;">
      {% for product in keys   %}
        <div class="col-lg-3" style="margin-top: 10px; display: flex; flex-direction: column;">
          <img class="thumbnail" src="{{ product.ImageURL}}" style="width: 100%; height:30vh;">
          <div class="box-element products" style="box-shadow: hsl(0, 0%, 80%) 0 0 16px; background-color: #fff; border-radius: 4px; padding: 15px; height: 100%;">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart" style="border-radius: 0;">add to cart</button>
            <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}" style="border-radius: 0;">view</a>
            <h3 style="display: inline-block; float: right;"><strong>${{ product.price}}</strong></h3>
          </div>
        </div>
      {% endfor %}
    </div>
    {% endblock detail %}
</body>
</html>
